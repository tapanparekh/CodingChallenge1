<div>
    <ul *ngIf="cartProductList.length>0">
        <li *ngFor="let item of cartProductList">
            {{item.name}}
            <button (click)="removeFromCartProduct(item)" class="btn btn-primary" *ngIf="item.addedToCart">x</button>
        </li>
    </ul>
    <span *ngIf="cartProductList.length===0">Cart is empty.</span>
</div>
